---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ site.title }}</h1>
            {% if site.tagline %}
            <span class="subheading">{{ site.tagline }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

        <html lang="ko">
        		<body>
        			<img style="width=100%;height=100%;object-fit:contain;" src="https://user-images.githubusercontent.com/61529032/81626563-09fe6300-9437-11ea-8449-ebd1613cb6c8.png"></img>
        </body>
        </html>



      </div>
    </div>
  </div>
